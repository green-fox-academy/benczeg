<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Sign up!</title>
</head>
<body>
<header>Sign Up</header>
<table>
    <td>
        <form action="https://newsletter-ws.herokuapp.com/register" method="post">
            <label for="name"></label><br>
            <input type="text" id="name" name="name" required placeholder="Username"><br>
            <label for="email"></label><br>
            <input type="email" id="email" name="email" placeholder="E-mail" required> <br>
            <label for="password"></label><br>
            <input type="password" id="password" name="password" placeholder="Password" required> <br>
            <label for="passwordConfirmation"></label><br>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Retype password"
                   required> <br>
            <input id="submitbutton" type="submit" value="SIGN ME UP">
        </form>
    </td>
    <td>
        <p> OR </p>
    </td>
    <td>
        <form>
            <input id="facebook" type="submit" value="Log in with facebook">
        </form>
        <form>
            <input id="twitter" type="submit" value="Log in with Twitter">
        </form>
        <form>
            <input id="google" type="submit" value="Log in with Google">
        </form>

    </td>
</table>
</body>
</html>
