<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fox Club</title>
</head>
<body>
<ul>
    <li>Information</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<img src="greenfox.png">
<p> This is <span th:text="${name}"></span> Currently living on <span th:text="${food}"></span> and <span th:text="${drink}">.</span> He knows <span th:text="${tricksnum}"></span> tricks.</p>
<ul th:each="trick: ${tricks}">
    <li th:text="${trick}"></li>
</ul>
</body>
</html>
