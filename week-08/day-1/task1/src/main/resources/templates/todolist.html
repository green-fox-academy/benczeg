<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Todo Crud App</title>
</head>
<body>
<h1>Todos for today:</h1>
<a href="/assignees">List of assignees</a>
<div>
    <form method="post" action="/search">
        <label for="search">Search: </label>
        <input type="text" id ="search" name="search">
        <input type="submit" value="Search">
    </form>
</div>
<div>
    <form method="post" action="/search-by-assignee">
        <label for="search2">Search by assignee: </label>
        <input type="text" id ="search2" name="searchName">
        <input type="submit" value="Search">
    </form>
</div>
<tr class="headings">
    <th class="column-title">ID</th>
    <th class="column-title">Title</th>
    <th class="column-title">Urgent</th>
    <th class="column-title">Done</th>
</tr>
<tr th:each="todo : ${todolist}"><br>
    <td th:text="${todo.id}"></td>
    <td th:text="${todo.title}"></td>
    <td th:text="${todo.urgent}"></td>
    <td th:text="${todo.done}"></td>
    <td><a th:href="${todo.id}+'/edit'">Edit Todo</a></td>
    <td><a th:href="${todo.id}+'/delete'">Delete Todo</a></td>
</tr>
<form action="/add" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <label for="urgent">Urgent:</label>
    <input id="urgent" type="checkbox" name="urgent"/>
    <label for="done">Done:</label>
    <input id="done" type="checkbox" name="done"/>
    <input type="submit" value="Add">
</form>
</body>
</html>
